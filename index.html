<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="game">
        <div class="header">
            <p id="gameOverText">It's <span id="turn">X</span> turn</p>
            <br>
            <span id="winner" style="color: white;"></span>
        </div>
        <div id="gameField">
            <div class="wrapper">
                <div id="cell1"></div>
                <div id="cell2"></div>
                <div id="cell3"></div>
            </div>

            <div class="wrapper">
                <div id="cell4"></div>
                <div id="cell5"></div>
                <div id="cell6"></div>
            </div>
            <div class="wrapper">
                <div id="cell7"></div>
                <div id="cell8"></div>
                <div id="cell9"></div>

            </div>
        </div>
        <div class="button-container">
            <button>Restart Game</button>
        </div>
    </div>


</body>

</html>
